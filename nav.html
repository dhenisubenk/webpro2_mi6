    <script>
        function getUser()
        {

        function getLevel(id){
            var level = "";
            switch (id) {
                case "1":
                    level = "Admin";
                    break;
                case "2":
                    level = "User";
                default:
                    break;
            }
            return level;
        }

        var user = getUser();
        console.log(user);

        var level = getLevel(user[1]);
        console.log(level);

    </script>
